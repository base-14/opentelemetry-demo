{{- if .Values.pgdashex.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.pgdashex.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "otel-demo.componentLabels" (dict "root" . "component" "pgdashex") | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "otel-demo.componentSelectorLabels" (dict "root" . "component" "pgdashex") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "otel-demo.componentLabels" (dict "root" . "component" "pgdashex") | nindent 8 }}
    spec:
      {{- include "otel-demo.imagePullSecrets" . | nindent 6 }}
      containers:
      - name: pgdashex
        image: "{{ .Values.pgdashex.image.repository }}:{{ .Values.pgdashex.image.tag }}"
        imagePullPolicy: {{ .Values.demo.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.pgdashex.port }}
          name: metrics
          protocol: TCP
        env:
        - name: PG_HOST
          value: "{{ .Values.postgresql.name }}"
        - name: PG_PORT
          value: "{{ .Values.postgresql.port }}"
        - name: PG_USER
          value: "{{ .Values.pgdashex.pgUser }}"
        - name: PG_PASSWORD
          value: "{{ .Values.pgdashex.pgPassword }}"
        - name: PG_DATABASE
          value: "{{ .Values.postgresql.auth.database }}"
        - name: PG_DATABASES
          value: "{{ .Values.pgdashex.pgDatabases }}"
        - name: PG_SSLMODE
          value: "{{ .Values.pgdashex.pgSslMode }}"
        - name: CLUSTER_NAME
          value: "{{ .Values.pgdashex.clusterName }}"
        - name: PGDASHEX_COLLECT_METRICS
          value: "{{ .Values.pgdashex.collectMetrics }}"
        - name: OTEL_ENABLED
          value: "{{ .Values.pgdashex.otelEnabled }}"
        resources:
          {{- toYaml .Values.pgdashex.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /metrics
            port: {{ .Values.pgdashex.port }}
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /metrics
            port: {{ .Values.pgdashex.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
